<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Profissionais</title>
<script type="text/javascript">
	function consulta() {
		window.open("/sig/profissionais");
	}
</script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Profissionais</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${profissionais}">
			<h5 th:case="null">Não existem profissionais cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CNPJ</th>
							<th>Nome</th>
							<th>Dt. Nascimento</th>
							<th>CEP</th>
							<th>Endereço</th>
							<th>Complemento</th>
							<th>Dt. Cadastro</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="profissional : ${profissionais}">
							<td th:text="${profissional.id}"></td>
							<td th:text="${profissional.cnpj}"></td>
							<td th:text="${profissional.nome}"></td>
							<td th:text="${profissional.dataNascimento}"></td>
							<td th:text="${profissional.cep}"></td>
							<td th:text="${profissional.endereco}"></td>
							<td th:text="${profissional.complemento}"></td>
							<td th:text="${profissional.dataCadastro}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/profissionais/{cnpj}(cnpj=${profissional.cnpj})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/sig/profissionais/id/{id}(id=${profissional.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
